    //--Material drawer
    implementation 'com.mikepenz:materialdrawer:6.1.2'

    //--App Intro
    implementation 'com.github.AppIntro:AppIntro:6.1.0'

    //--Glide (https://github.com/bumptech/glide)
    implementation 'com.github.bumptech.glide:glide:4.12.0'
