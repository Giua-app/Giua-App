plugins {
    id 'com.android.application'
    id 'com.gladed.androidgitversion' version '0.4.14'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

androidGitVersion { //Usato soltanto durante lo sviluppo per differenziare le versioni
    baseCode 1
    format '%tag%%-count%%<commit>%%-branch%%-dirty%'
    untrackedIsDirty = false
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"
    
    lintOptions { 
         abortOnError false 
     } 

    defaultConfig {
        applicationId "com.giua.app"
        minSdkVersion 24
        targetSdkVersion 30
        versionCode androidGitVersion.code()
        //versionName "0.6.2-stable" //Da usare per le release
        versionName androidGitVersion.name() //Da usare per lo sviluppo

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
	signingConfigs {
        buildTypes {
            debug {
                buildConfigField("long", "BUILD_TIME", System.currentTimeMillis().toString())
            }
            release {
                buildConfigField("long", "BUILD_TIME", System.currentTimeMillis().toString())
            }
        }

        release {
            def tmpFilePath = System.getProperty("user.home") + "/work/_temp/keystore/"
            def allFilesFromDir = new File(tmpFilePath).listFiles()

            if (allFilesFromDir != null) {
                def keystoreFile = allFilesFromDir.first()
                keystoreFile.renameTo("keystore/giua-app.jks")
            }

            storeFile = file("keystore/giua-app.jks")
            storePassword System.getenv("SIGNING_STORE_PASSWORD")
            keyAlias System.getenv("SIGNING_KEY_ALIAS")
            keyPassword System.getenv("SIGNING_KEY_PASSWORD")
        }
    }


    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
	        signingConfig signingConfigs.release
        }

        /*alpha {
            initWith debug
        }*/
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.2'
    //noinspection KtxExtensionAvailable
    implementation 'androidx.navigation:navigation-fragment:2.3.5'
    //noinspection KtxExtensionAvailable
    implementation 'androidx.navigation:navigation-ui:2.3.5'
    //noinspection GradleDependency
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.3.1'
    //noinspection GradleDependency
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.1'
    //noinspection GradleDependency
    implementation 'androidx.annotation:annotation:1.2.0'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    //noinspection KtxExtensionAvailable
    implementation "androidx.preference:preference:1.1.1"

    //--Memory leak lib
    //implementation 'com.squareup.leakcanary:leakcanary-android:2.7'  //DEBUG

